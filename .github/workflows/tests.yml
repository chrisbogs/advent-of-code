# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
 pull_request:
    paths:
      - '**.cs'
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7
    - name: Install dependencies 1
      run: dotnet restore shared/adventOfCodeShared.csproj --no-cache
    - name: Install dependencies 2
      run: dotnet restore client/Client.csproj --no-cache
    - name: Install dependencies 3
      run: dotnet restore server/Server.csproj --no-cache
    - name: Install dependencies 4
      run: dotnet restore tests/Tests.csproj --no-cache
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal

